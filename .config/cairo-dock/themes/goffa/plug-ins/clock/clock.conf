#!en;1.3.8

#[gtk-about]
[Icon]
#F[Desired icon size for this applet]
frame1=
#i+ width :
width=48
#i+ height :
height=48

#F
frame1_fin=

#s Name of the icon as it will appear in its label in the dock :
#{Let it empty to use the location's name if available.}
name=Clock
#E[_MainDock_;Desktops;Weather;Launchers;Tray;terminal]     Name of the dock it belongs to:
dock name=Tray

order=15
icon=

#[gtk-convert]
[Desklet]

#i+[48;256] Desklet's dimension (width x height) :
#{Depending on your WindowManager, you can resize it with ALT + middle_click or ALT + left_click for exemple.}
width=192
#i+[48;256] ...
height=50

#i[-2048;2048] Desklet's position (x ; y) :
#{Depending on your WindowManager, you can move it with ALT + left_click. Negative values are counted from the right/bottom of the screen}
x position=1681
#i[-2048;2048] ...
y position=-60

#b Is detached from the dock ?
initially detached=true

#b Keep below other windows ?
keep below=false
#b Keep above other windows ?
keep above=true
#b Keep on widget layer ?
#{for CompizFusion's "widget layer", set behaviour in Compiz to: (name=cairo-dock & type=utility)}
on widget layer=true
#b Lock position ?
#{If locked, the desklet can't be moved by simply dragging it with the left mouse button. Of course you can still move it with ALT + left_click.}
locked=true

#I[-180;180] Rotation :
#{in degrees.}
rotation=0

use size=true

#F[Decorations;gtk-orientation-portrait]
frame_deco=

#o+ Choose a decoration theme for this desklet :
#{Choose the 'personnal' one to define your own decorations below.}
decorations=personnal

#v
sep_deco=

#S+ Background image :
#{It's an image that will be displayed below the drawings, like a frame for exemple. Let empty to not use any.}
bg desklet=
#e+[0;1] Background tansparency :
bg alpha=1
#i+[0;256] Left offset :
#{in pixels. Use this to adjust the left position of the drawings.}
left offset=0
#i+[0;256] Top offset :
#{in pixels. Use this to adjust the top position of the drawings.}
top offset=0
#i+[0;256] Right offset :
#{in pixels. Use this to adjust the right position of the drawings.}
right offset=0
#i+[0;256] Bottom offset :
#{in pixels. Use this to adjust the bottom position of the drawings.}
bottom offset=0
#S+ Foreground image :
#{It's an image that will be displayed above the drawings, like a reflect for exemple. Let empty to not use any.}
fg desklet=
#e+[0;1] Foreground tansparency :
fg alpha=1

#[gtk-preferences]
[Module]

#F[Behaviour;gtk-execute]
frame1=

#r[No;On icon;On label] Show the date :
show date=1

#b Show seconds ?
#{if not, then the applet will update time once a minute, saving CPU.}
show seconds=true

#b Should the time be displayed as a 24h format ?
#{for numeric format only.}
24h mode=false

#s Timezone :
#{For exemple :Europe/Paris, :Japan, etc. Right click on the icon to select your location from a list. Let empty to get the local time.}
location=

#F[Style;gtk-dnd-multiple]
frame2=

#r+[default] List of available themes for the numeric display :/
digital=0

#c+4[0;1] Text color for the numeric display:
#{r, v, b, a}
text color=1;1;1;1;

#P+ Font used for the numeric display :
#{for exemple Monospace, Purisa, ... Just write the font name wihtout any number or so.}
font=Bitstream Vera Serif 12

#b+ Use the analogic view ?
#{The analogic view is based on CairoClock; otherwise it will be displayed in a numeric way.}
old fashion style=false
#R+1[AmoraSlim;/usr/share/cairo-dock/plug-ins/clock/themes/AmoraSlim/readme;/usr/share/cairo-dock/plug-ins/clock/themes/AmoraSlim/preview;BlueSlim;/usr/share/cairo-dock/plug-ins/clock/themes/BlueSlim/readme;/usr/share/cairo-dock/plug-ins/clock/themes/BlueSlim/preview;I_Clock;/usr/share/cairo-dock/plug-ins/clock/themes/I_Clock/readme;/usr/share/cairo-dock/plug-ins/clock/themes/I_Clock/preview;antique;/usr/share/cairo-dock/plug-ins/clock/themes/antique/readme;/usr/share/cairo-dock/plug-ins/clock/themes/antique/preview;default;/usr/share/cairo-dock/plug-ins/clock/themes/default/readme;/usr/share/cairo-dock/plug-ins/clock/themes/default/preview;default-24;/usr/share/cairo-dock/plug-ins/clock/themes/default-24/readme;/usr/share/cairo-dock/plug-ins/clock/themes/default-24/preview;elegance;/usr/share/cairo-dock/plug-ins/clock/themes/elegance/readme;/usr/share/cairo-dock/plug-ins/clock/themes/elegance/preview;fdo;/usr/share/cairo-dock/plug-ins/clock/themes/fdo/readme;/usr/share/cairo-dock/plug-ins/clock/themes/fdo/preview;funky;/usr/share/cairo-dock/plug-ins/clock/themes/funky/readme;/usr/share/cairo-dock/plug-ins/clock/themes/funky/preview;glassy;/usr/share/cairo-dock/plug-ins/clock/themes/glassy/readme;/usr/share/cairo-dock/plug-ins/clock/themes/glassy/preview;ipulse;/usr/share/cairo-dock/plug-ins/clock/themes/ipulse/readme;/usr/share/cairo-dock/plug-ins/clock/themes/ipulse/preview;ipulse-24;/usr/share/cairo-dock/plug-ins/clock/themes/ipulse-24/readme;/usr/share/cairo-dock/plug-ins/clock/themes/ipulse-24/preview;quartz-24;/usr/share/cairo-dock/plug-ins/clock/themes/quartz-24/readme;/usr/share/cairo-dock/plug-ins/clock/themes/quartz-24/preview;radium;/usr/share/cairo-dock/plug-ins/clock/themes/radium/readme;/usr/share/cairo-dock/plug-ins/clock/themes/radium/preview;radium-24;/usr/share/cairo-dock/plug-ins/clock/themes/radium-24/readme;/usr/share/cairo-dock/plug-ins/clock/themes/radium-24/preview;silvia;/usr/share/cairo-dock/plug-ins/clock/themes/silvia/readme;/usr/share/cairo-dock/plug-ins/clock/themes/silvia/preview;silvia-24;/usr/share/cairo-dock/plug-ins/clock/themes/silvia-24/readme;/usr/share/cairo-dock/plug-ins/clock/themes/silvia-24/preview;simple;/usr/share/cairo-dock/plug-ins/clock/themes/simple/readme;/usr/share/cairo-dock/plug-ins/clock/themes/simple/preview;simple-24;/usr/share/cairo-dock/plug-ins/clock/themes/simple-24/readme;/usr/share/cairo-dock/plug-ins/clock/themes/simple-24/preview;tango;/usr/share/cairo-dock/plug-ins/clock/themes/tango/readme;/usr/share/cairo-dock/plug-ins/clock/themes/tango/preview;zen;/usr/share/cairo-dock/plug-ins/clock/themes/zen/readme;/usr/share/cairo-dock/plug-ins/clock/themes/zen/preview]                List of available themes for the analogic display :/
theme=elegance

#F[Setup time and date;gtk-file]
frame3=
#s Specific command to run :
#{Let empty to use default command.}
setup command=

[Alarm]

#F[Alarm n°1]
frame1=

#s Time you want to be notified :
#{in the form xx:xx. For exemple, 20:35 for 8:35pm}
time1=

#r[Never;Day;Monday;Tuesday;Wednesday;Thursday;Friday;Saturday;Sunday;Week Day;Week End;Month] Repeat every
repeat1=0

#i[1;31] If every month, which day of the month ? :
day1=1

#s Message you want to use to be notified :
message1=

#s Command to execute :
#{For exemple, < play /path/to/file.ogg >.}
command1=

#F[Alarm n°2]
frame2=

#s Time you want to be notified :
#{in the form xx:xx. For exemple, 20:35 for 8:35pm}
time2=

#r[Never;Day;Monday;Tuesday;Wednesday;Thursday;Friday;Saturday;Sunday;Week Day;Week End;Month] Repeat every
repeat2=0

#i[1;31] If every month, which day of the month ? :
day2=1

#s Message you want to use to be notified :
message2=

#s Command to execute :
#{For exemple, < play /path/to/file.ogg >.}
command2=

#F[Alarm n°3]
frame3=

#s Time you want to be notified :
#{in the form xx:xx. For exemple, 20:35 for 8:35pm}
time3=

#r[Never;Day;Monday;Tuesday;Wednesday;Thursday;Friday;Saturday;Sunday;Week Day;Week End;Month] Repeat every
repeat3=0

#i[1;31] If every month, which day of the month ? :
day3=1

#s Message you want to use to be notified :
message3=

#s Command to execute :
#{For exemple, < play /path/to/file.ogg >.}
command3=
