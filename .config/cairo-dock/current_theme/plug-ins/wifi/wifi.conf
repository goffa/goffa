#!en;1.0.6

#[gtk-about]
[Icon]
#F+[Desired icon size for this applet]
frame1=
#i+ width :
width=32
#i+ height :
height=32
#F+
frame1_=

#s+ Name of the icon as it will appear in its label in the dock :
name=Wifi

#E+[] Name of the dock it belongs to:
dock name=Tray

icon=
order=2

#[gtk-convert]
[Desklet]
#i+[48;256] Desklet's dimension (width x height) :
#{Depending on your WindowManager, you can resize it with ALT + middle_click or ALT + left_click for exemple.}
width=92
#i+[48;256] ...
height=92

#i+[-2048;2048] Desklet's position (x ; y) :
#{Depending on your WindowManager, you can move it with ALT + left_click}
x position=0
#i+[-2048;2048] ...
y position=0

#b+ Is detached from the dock ?
initially detached=false

#b+ Keep below other windows ?
keep below=false
#b+ Keep above other windows ?
keep above=false
#b+ Keep on widget layer ?
#{for CompizFusion's "widget layer", set behaviour in Compiz to: (name=cairo-dock & type=utility)}
on widget layer=false
#b+ Lock position ?
#{If locked, the desklet can't be moved by simply dragging it with the left mouse button. Of course you can still move it with ALT + left_click.}
locked=false

#I[-180;180] Rotation :
#{in degrees.}
rotation=0

use size=true

#F[Decorations;gtk-orientation-portrait]
frame_deco=

#o+ Choose a decoration theme for this desklet :
#{Choose the 'personnal' one to define your own decorations below.}
decorations=default

#v
sep_deco=

#S+ Background image :
#{It's an image that will be displayed below the drawings, like a frame for exemple. Let empty to not use any.}
bg desklet=
#e+[0;1] Background tansparency :
bg alpha=1
#i+[0;256] Left offset :
#{in pixels. Use this to adjust the left position of the drawings.}
left offset=0
#i+[0;256] Top offset :
#{in pixels. Use this to adjust the top position of the drawings.}
top offset=0
#i+[0;256] Right offset :
#{in pixels. Use this to adjust the right position of the drawings.}
right offset=0
#i+[0;256] Bottom offset :
#{in pixels. Use this to adjust the bottom position of the drawings.}
bottom offset=0
#S+ Foreground image :
#{It's an image that will be displayed above the drawings, like a reflect for exemple. Let empty to not use any.}
fg desklet=
#e+[0;1] Foreground tansparency :
fg alpha=1

#[gtk-preferences]
[Configuration]
#F+[Information;gtk-info]
frame_info=
#r+[None;Signal Strength;Signal Strength in percent;Raw Signal Informations] Information to display on the icon :
signal_type=2
#i+[1;60] Delay between signal checks :
#{in seconds.}
delay=5
#s+ Alternative command line to launch Wireless Configuration :
#{Allow you to overwrite applet's default command line and launch you wireless configuration interface.}
command=wicd-client -n

#F+[Display;gtk-dnd-multiple]
frame_disp=
#b+ Overwrite the default label with the connection point name ?
essid=true

#r+[Images;Gauges;Graphic] Display type :
display type=0

#r+[None;Zoom;Transparency;Draw Bar] Effect to apply on the icon according to strength :
effect=0

#r+[Line;Plain;Bar;Circle;Plain Circle] Type of graphic :
graphic type=0

#c+3[0;1] High values color :
#{It's the color of the graphic for high Strength values.}
high color=1;0;0;

#c+3[0;1] Low values color :
#{It's the color of the graphic for low Strength values.}
low color=1;1;0;

#c+4[0;1] Background color of the graphic :
bg color=0.5;0.5;1;0.40000000000000002;
#R1[Circle;/usr/share/cairo-dock/gauges/Circle/readme;/usr/share/cairo-dock/gauges/Circle/preview;battery;/usr/share/cairo-dock/gauges/battery/readme;/usr/share/cairo-dock/gauges/battery/preview;old-square;/usr/share/cairo-dock/gauges/old-square/readme;/usr/share/cairo-dock/gauges/old-square/preview;radium;/usr/share/cairo-dock/gauges/radium/readme;/usr/share/cairo-dock/gauges/radium/preview;radium-fuel;/usr/share/cairo-dock/gauges/radium-fuel/readme;/usr/share/cairo-dock/gauges/radium-fuel/preview;rainbow;/usr/share/cairo-dock/gauges/rainbow/readme;/usr/share/cairo-dock/gauges/rainbow/preview;tomato;/usr/share/cairo-dock/gauges/tomato/readme;/usr/share/cairo-dock/gauges/tomato/preview;turbo-night;/usr/share/cairo-dock/gauges/turbo-night/readme;/usr/share/cairo-dock/gauges/turbo-night/preview;turbo-night-dual;/usr/share/cairo-dock/gauges/turbo-night-dual/readme;/usr/share/cairo-dock/gauges/turbo-night-dual/preview;turbo-night-fuel;/usr/share/cairo-dock/gauges/turbo-night-fuel/readme;/usr/share/cairo-dock/gauges/turbo-night-fuel/preview]            List of available themes for the analogic display :/
theme=radium

#S+ Image to display as a watermark on the gauge :
#{Let it empty to use the default image. Set the transparency to 0 if you don't want to have any watermark.}
watermark image=

#e+[0;1] Transparency of the watermark :
#{Set it up to 0 if you don't want to have a watermark.}
watermark alpha=0.59999999999999998

#X+[Images;gtk-dialog-info]
frame_img=
#S+ Name of an image for the 'no signal' icon :
#{Let it empty to use the default icon.}
icon_0=
#S+ Name of an image for the 'very low' icon :
#{Let it empty to use the default icon.}
icon_1=
#S+ Name of an image for the 'low' icon :
#{Let it empty to use the default icon.}
icon_2=
#S+ Name of an image for the 'middle' icon :
#{Let it empty to use the default icon.}
icon_3=
#S+ Name of an image for the 'good' icon :
#{Let it empty to use the default icon.}
icon_4=
#S+ Name of an image for the 'exellent' icon :
#{Let it empty to use the default icon.}
icon_5=
